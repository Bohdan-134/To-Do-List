<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/pen.ico" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>To-Do List</title>
</head>
<body>
    <header class="header">
        <lord-icon
            src="https://cdn.lordicon.com/wloilxuq.json"
            trigger="loop"
            colors="primary:#F7F7F7,secondary:#B5D43C"
            stroke="25"
            scale="50"
            style="width:60px;height:60px">
        </lord-icon>
        <h1 class="h1">To-Do List</h1>
        <button id="todo-info">
            <i class='bx bx-info-circle' ></i>
        </button>  
    </header>
    <main class="main">
        <ul class="container-tasks"></ul>
    </main>
    <footer class="footer">
        <form action="#" class="todo-form">
            <input type="text" class="todo-input">
            <button class="todo-add-task-btn" type="submit">+</button>
        </form>
    </footer>
    <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
